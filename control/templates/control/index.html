{% extends "base.html" %}
{% load static %}
{% block header %}
{#    bootstrap tabble  cdn  #}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="{% static 'scripts/detail.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" />
    <script src="{% static 'scripts/ewin_min.js' %}"></script>
    <script src="{% static '/control/scripts/index.js' %}"></script>
{% endblock %}


{% block contentHeader %}
    <div class="center-block" style="width: 500px">
        <span>
            <label>
                执行指令:
                <br />
                    <input type="text" name="cmd" id="cmd"  class="form-control" placeholder="shell指令"/>
            </label>
        </span>
        <br />
        <span>
            <label>
            执行设备:
                <br />
            <select class="selectpicker" multiple data-live-search="true" data-live-search-placeholder="搜索"
                    data-actions-box="true" id="ip" name="ip">
                <option value="0">----</option>
                {% for key, value in name.items %}
                    <option value={{ key }}>{{ value }}</option>
                {% endfor %}
            </select>
            </label>
        </span>
        <br/>
        <span>
            <button type="submit" id="submit_post" data-loading-text="Loading..." class="btn btn-primary"
                    autocomplete="off">
                        执行
            </button>
        </span>
    </div>
    <table id="ret_show"></table>
{% endblock %}
