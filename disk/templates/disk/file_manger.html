{% extends "base.html" %}
{% load static %}
{% block header %}
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="{% static "css/file_manger.css" %}">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" />
    <script src="{% static 'scripts/ewin_min.js' %}"></script>
    <script src="{% static "scripts/disk_index.js" %}"></script>
{% endblock header%}

{% block contentHeader %}
    <h1 style="text-align: center">硬盘管理</h1>
    <div id="toolbar" class="btn-group">
        <button id="file_create" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>创建配置文件
        </button>
        <button id="file_active" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活状态更改
        </button>
        <button id="file_del" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
        <button id="start_share" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>共享状态更改
        </button>
        <button id="start_smb" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>开启samba服务
        </button>
    </div>
    <table id="file_table" class="table table-hover" width="95%" align="center" style=" word-break:break-all;"></table>
{% endblock contentHeader %}
